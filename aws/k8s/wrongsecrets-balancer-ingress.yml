apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: wrongsecrets-balancer
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wrongsecrets-balancer
                port:
                  number: 80
  - https:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wrongsecrets-balancer
                port:
                  number: 443